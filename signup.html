<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Desafio Solo</title>
</head>
<body>

    <main class="container">
        <section class="left">
            <h1>Nova conta</h1>
            <form class="form">
                <input class="input" type="text" placeholder="Digite seu nome"/>
                <input class="input" type="email" placeholder="Digite seu email"/>
                <input class="input" type="password" placeholder="Digite sua senha"/>
                <div class="area">
                    <input type="radio" name="termos" id="termos" class="termos"/>
                    <span>Concordo com os termos</span>
                </div>
                <button class="button" type="submit">Criar conta</button> 
            </form>
            <div class="area">
                <span class="link">Ja possui uma conta? <a href="index.html">Acesse aqui</a></span>
            </div>
        </section>
        <section class="right">
            <img class="info-img" src="assets/info.png" alt="Informações do projeto"/>
            <h2 class="subtitle">Leve sua carreira ao próximo nível</h2>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo dolore, vero magnam quod ipsa autem iusto eveniet temporibus nulla sed nam. Sunt eos distinctio explicabo dicta.</p>
        </section>
    </main>
    
</body>
</html>
